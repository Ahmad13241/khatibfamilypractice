<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata, similar to other pages -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Read articles from Dr. Nadim Khatib on health topics relevant to Bullhead City, AZ. Your local resource for primary care, preventive health, and chronic disease management.">
    <link rel="canonical" href="https://khatibfamilypractice.com/pages/blog.html" />
    <title>Health & Wellness Blog | Khatib Family Practice | Bullhead City, AZ</title>

    {{> head}}
    <!-- Stylesheets loaded asynchronously with noscript fallback -->
    <link rel="preload" href="../css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="../css/styles.css">
    </noscript>
    <link rel="preload" href="../css/blog.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="../css/blog.css">
    </noscript>

    <!-- Favicon, Fonts, and other head elements provided via partial -->

    <!-- CollectionPage Structured Data -->
    <script type="application/ld+json">
    {{COLLECTION_PAGE_SCHEMA}}
    </script>
</head>

<body>
    <a href="#main-content" class="skip-to-content">Skip to content</a>
    <div class="menu-backdrop"></div>
    <header>
        {{> header}}
    </header>

    <main id="main-content">
        <section class="blog-hero">
            <div class="container">
                <h1>Health & Wellness Blog</h1>
                <p>Expert insights from Dr. Nadim Khatib to help you and your family stay healthy in Bullhead City and
                    the Tri-State area.</p>
            </div>
        </section>

        <section class="blog-listing">
            <div class="container">
                <div class="blog-grid" id="blog-posts-container">
                    {{BLOG_POSTS_GRID}}
                </div>
            </div>
        </section>
    </main>

    <footer>
        {{> footer}}
    </footer>

    <script src="../js/main.js" defer></script>
</body>

</html>
