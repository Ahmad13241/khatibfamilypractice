[build]
  command = "npm run build" # Tells Netlify how to build your site
  publish = "dist"          # Tells Netlify which folder to deploy

# SEO FIX: Add a redirect to consolidate the homepage URL
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false # Only if no other file matches

# Ensure all deployed files keep their case sensitivity
[build.processing]
  skip_processing = true # Good for static sites

# Set proper content type for HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    # Content-Security-Policy:
    # - REVISED: Now allows scripts from Google Tag Manager and the specific inline gtag script.
    # - REVISED: Now allows styles from Google Fonts, Cloudflare, and the specific critical inline style block.
    # - REVISED: Correct connect-src for Google Analytics.
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com 'sha256-4qS6JuvqpYFYHPCBx0q2KwZFYO3xVSZFHgYvKNNS+4Q='; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'sha256-4+5YjO1sw32dZp1i9TbrdFvTJk2rTf2nOupWd4h9c2I='; img-src 'self' data: https://maps.googleapis.com https://maps.gstatic.com *.google.com *.gstatic.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; frame-src https://www.google.com https://healow.com; connect-src 'self' https://www.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com; object-src 'none'; base-uri 'self'; form-action 'self' https://api.web3forms.com/submit;"

# SEO FIX: Add a rule to prevent PDF files from being indexed by search engines
[[headers]]
  for = "/*.pdf"
  [headers.values]
    X-Robots-Tag = "noindex"

[build.environment]
  NODE_ENV = "production"